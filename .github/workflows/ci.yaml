name: CI

on:
  push:
    branches: [master]
    tags: ["v*"]
  pull_request:
    branches: [master]

jobs:
  pull_request:
    name: Release PR image
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout commit
        uses: actions/checkout@v4
      - name: Purge old artifacts
        uses: kolpav/purge-artifacts-action@v1
        with:
          token: ${{ github.token }}
          expire-in: 30mins
      - name: Login to ghcr.io
        uses: docker/login-action@v3.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
            images: ghcr.io/neuro-inc/pyspark-dep-manager
            tags: |
              type=ref,event=pr
      - name: Build Docker image
        run: make build-image
      - name: Release branch image
        run: |
          export IMAGE_REF=${{ steps.meta.outputs.tags }}
          make push-image
  release:
    name: Release image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/master')
    steps:
      - name: Checkout commit
        uses: actions/checkout@v4
      - name: Purge old artifacts
        uses: kolpav/purge-artifacts-action@v1
        with:
          token: ${{ github.token }}
          expire-in: 30mins
      - name: Login to ghcr.io
        uses: docker/login-action@v3.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Build Docker image
        run: make build-image
      - name: Release development image
        run: |
          export IMAGE_TAG=development
          make push-image
      - name: Release production image
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: |
          export IMAGE_TAG=${GITHUB_REF#refs/tags/v}
          make push-image

          export IMAGE_TAG=latest
          make push-image
